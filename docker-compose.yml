version: '3'
services:

  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx/
      - ./var/www/lostelectro.com:/var/www/lostelectro.com
    links:
      - icecast

  icecast:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - VIRTUAL_HOST=lostelectro.com
      - VIRTUAL_PORT=8000
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_ADMIN_PASSWORD
      - ICECAST_PASSWORD
      - ICECAST_RELAY_PASSWORD
    ports:
      - "8000:8000"
    networks:
      - service-proxy

  liquidsoap:
    image: moul/liquidsoap:latest
    command: liquidsoap -v --debug /liquidsoap/liquidsoap.liq
    user: liquidsoap
    volumes:
      - ./liquidsoap:/liquidsoap
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8800:8800
    links:
      - icecast
    env_file:
      - .env

networks:
  service-proxy:
    external: true