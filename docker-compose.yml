version: '3'
services:

  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx/
      - ./var/www/lostelectro.com:/var/www/lostelectro.com
    links:
      - icecast

  icecast:
    build: .
    volumes:
      - ./icecast:/etc/icecast2
      - /etc/localtime:/etc/localtime:ro
    environment:
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_ADMIN_PASSWORD
      - ICECAST_PASSWORD
      - ICECAST_RELAY_PASSWORD
    ports:
      - "8000:8000"

  liquidsoap:
    image: moul/liquidsoap:latest
    command: liquidsoap -v --debug /liquidsoap/liquidsoap.liq
    user: liquidsoap
    volumes:
      - ./liquidsoap:/liquidsoap
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8800:8800
    links:
      - icecast
    env_file:
      - .env